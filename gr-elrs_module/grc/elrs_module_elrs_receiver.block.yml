id: elrs_module_elrs_receiver
label: ELRS Receiver
category: '[elrs_module]'

templates:
  imports: from gnuradio import elrs_module
  make: elrs_module.elrs_receiver(domain=${domain}, packet_rate=${packet_rate}, binding_phrase=${binding_phrase})

parameters:
- id: domain
  label: Domain
  dtype: string
  default: '"FCC915"'
  # Based on common ELRS domains, creating an enum for user convenience
  options: ['"AU915"', '"FCC915"', '"EU868"', '"IN866"', '"AU433"', '"EU433"', '"US433"', '"US433W"', '"ISM2G4"']
  option_labels: ['AU915', 'FCC915', 'EU868', 'IN866', 'AU433', 'EU433', 'US433', 'US433W', 'ISM2G4']

- id: packet_rate
  label: Packet Rate
  dtype: int
  default: 25
  # Based on common ELRS packet rates, creating an enum
  options: [1, 25, 50, 100, 150, 200, 250, 333, 500, 1000]
  option_labels: ['1 Hz', '25 Hz', '50 Hz', '100 Hz', '150 Hz', '200 Hz', '250 Hz', '333 Hz', '500 Hz', '1000 Hz']

- id: binding_phrase
  label: Binding Phrase
  dtype: string
  default: '"DefaultBindingPhrase"'

inputs:
- label: in
  domain: message
  id: in

outputs:
- label: out
  domain: message
  id: out

# 'file_format' specifies the GRC yml format version.
file_format: 1